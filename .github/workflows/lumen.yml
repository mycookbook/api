# GitHub Action for Lumen with MariaDb
name: Testing Lumen with MariaDb
on: [push, pull_request]
jobs:
  cookbook-api-lumen:
    name: API (PHP ${{ matrix.php-versions }})
    runs-on: ubuntu-latest
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - '8888:3306'
        env:
          MYSQL_DATABASE: cookbook_test
          MYSQL_ROOT_PASSWORD: rootpass
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['7.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, dom, fileinfo, mysql
      - name: Get composer cache directory
        id: composercache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Cache composer dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composercache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      - name: Install Composer dependencies
        run: |
          composer install --no-progress --prefer-dist --optimize-autoloader
      - name: Prepare the application
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Verify MariaDB connection
        env:
          PORT: '3306'
          MYSQL_PASSWORD: rootpass
        run: mysql â€“host 127.0.0.1 --port "$PORT" -u root -p "$MYSQL_PASSWORD" -e 'CREATE DATABASE IF NOT EXISTS cookbook_test;'
      - name: Test with phpunit
        run: vendor/bin/phpunit
